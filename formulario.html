  <section id="form">
    <div class="despesas grid">
      <h1>Relatório de Despesas</h1>
    </div>
    <div class="titulo">
      <h3>Solicitante</h3>
    </div>
    <div class="tabela grid">
      <form action="" method="">
        <label for="">Solicitante</label>
        <input type="text" name="solicitante">
        <label for="">Email</label>
        <input type="text" name="email">
        <label for="">Empresa</label>
        <input type="text" name="empresa">
        <label for="">Área</label>
        <input type="text" name="area">
      </form>
    </div>
    <div class="titulo2">
      <h3>Despesas</h3>
      <div class="btn">
        <button > + Incluir </button>
      </div>
    </div>
    <div class="tabela grid">
      <div class="labels">
        <p class="p1">Categoria</p>
        <p class="p2">Descrição</p>
        <p class="p3">Vlr.Unitário</p>
        <p class="p4">Quantidade</p>
        <p class="p5">Vlr.Total</p>
      </div>
      <div class="tabela-vlr">
        <button>X</button>
        <select name="" id="">
          <option value="">Pedagio</option>
          <option value="">Hospedagem</option>
          <option value="">Combustivel</option>
          <option value="">Alimentação</option>
          <option value="">Outros</option>
        </select>
        <input class="descricao" type="text">
        <input class="uni" type="number">
        <input class="qnt" type="number">
        <input class="total" type="number">
      </div>
      <div class="geral">
        <h2>
          Total Geral
        </h2>
        <input type="text">
      </div>
    </div>
    <div class="aco tabela grid">
      <div class="acoes ">
        <h2>Ações</h2>
      </div>
      <div class="btns">
        <button class="btn-y">Limpar</button>
        <button class="btn-r">Cancelar</button>
        <button class="btn-g">Enviar</button>
      </div>
    </div>
  </section>
